<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flex Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styles can be added here if needed */
        .grid-item {
            flex-basis: calc(10% - 1rem); /* Adjust the width for each item */
            margin: 0.5rem; /* Spacing between items */
        }
        @media (max-width: 640px) {
            .grid-item {
                flex-basis: calc(50% - 1rem); /* Adjust width for mobile */
            }
        }
    </style>
</head>
<body class="bg-amber-100 flex items-center justify-center p-10">
<div class="flex flex-wrap justify-center max-w-6xl" id="grid-container">
    <!-- Grid items will be added here by JavaScript -->
</div>
<script>
    const container = document.getElementById('grid-container');
    const itemsHtml = [...Array(60)].map((_, index) => `
        <div class="grid-item bg-amber-200 hover:bg-amber-300 text-center p-6 rounded-lg shadow-md cursor-pointer transition duration-300">
            ${index + 1}
        </div>
    `).join('');
    container.innerHTML = itemsHtml;
</script>
</body>
</html>
